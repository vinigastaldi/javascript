<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição</title>
    <style>
        p1{
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1>Radar</h1> 
    <p1>Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h</p1>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Você passou á <strong>${vel} KM/H</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por exesso de velocidade</p>`
            }
                else {
                    res.innerHTML += `<p>Você passou dentro dos limites, dirija com cinto de segurança!!</p>`
                }            
        }
    </script>


</body>
</html>
